name: Run k6 Load Test with Extensions

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Node.js dependencies
        run: npm ci

      - name: ðŸ§± Build custom k6 binary with extensions
        run: |
            mkdir -p .bin
            go install go.k6.io/xk6/cmd/xk6@latest
            xk6 build \
            --with github.com/szkiba/xk6-dotenv@latest \
            --with github.com/avitalique/xk6-file@latest \
            --output .bin/k6

      - name: âœ… Add .bin to PATH
        run: echo "${GITHUB_WORKSPACE}/.bin" >> $GITHUB_PATH

      - name: ðŸ” Verify k6 version
        run: k6 version

      - name: ðŸ§ª Set up Chrome for k6/browser
        uses: browser-actions/setup-chrome@latest

      - name: âœ… Set environment for k6/browser
        run: |
          echo "K6_BROWSER_EXECUTABLE_PATH=${CHROME_PATH}" >> $GITHUB_ENV
          echo "K6_BROWSER_HEADLESS=true" >> $GITHUB_ENV

      - name: ðŸš€ Run k6 browser test
        run: npm run test

      - name: ðŸ“¤ Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-artifacts
          path: reports/index.html